<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samvad-realtime Chatting platform </title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <header>
        <img src="/images/icon.jpg" alt="chat icon not displayed">
        <h1>Samvad-Connecting people</h1>
    </header>
    <div class="container">
        <div class="center box">Welcome Strangers!</div>
    </div>
    <div class="send">
        <form action="#" class="form_fill" id="form_fill">
            <input type="text" name="send_box" id="send_box">
            <button class="btn" type="submit">Send</button> 
         </form>
    </div>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> 
    <script defer src="/client/client.js"></script>
   
</body>

</html>
